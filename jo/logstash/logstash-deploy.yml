apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
  namespace: elk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
      - name: logstash
        image: docker.elastic.co/logstash/logstash:8.19.0
        ports:
        - containerPort: 5044
        volumeMounts:
        - name: config
          mountPath: /usr/share/logstash/pipeline/logstash.conf
          subPath: logstash.conf
        - name: ca
          mountPath: /usr/share/logstash/config/certs
        env:
        - name: LS_JAVA_OPTS
          value: "-Xms512m -Xmx512m"
      volumes:
      - name: config
        configMap:
          name: logstash-config
      - name: ca
        secret:
          secretName: logstash-ca
